<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washington DC Weather Forecast</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background: #f5f7fa;
            color: #2e3033;
        }
        header {
            background: linear-gradient(135deg, #2E86AB, #1a5276);
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
        }
        header h1 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        header p {
            font-size: 0.9rem;
            opacity: 0.85;
        }
        .chart-container {
            width: 100%;
            max-width: 1700px;
            margin: 1.5rem auto;
            padding: 0 1rem;
        }
        .chart-container iframe {
            width: 100%;
            height: 820px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }
        footer {
            text-align: center;
            padding: 1.2rem 1rem;
            font-size: 0.8rem;
            color: #6c757d;
            border-top: 1px solid #e0e0e0;
            margin-top: 1rem;
        }
        footer a {
            color: #2E86AB;
            text-decoration: none;
        }
        footer a:hover { text-decoration: underline; }
        .info-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            padding: 0.8rem 1rem;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.85rem;
            color: #555;
        }
        .info-bar span { white-space: nowrap; }
    </style>
</head>
<body>
    <header>
        <h1>Washington DC Weather Forecast</h1>
        <p>30-day historical temperatures + 7-day forecast with ML predictions</p>
    </header>
    <div class="info-bar">
        <span>Data source: <a href="https://open-meteo.com/" style="color:#2E86AB">Open-Meteo API</a></span>
        <span>ML model: Prophet</span>
        <span>Updates daily at 6 AM UTC</span>
    </div>
    <div class="chart-container">
        <iframe src="chart.html" title="Temperature forecast chart" frameborder="0"></iframe>
    </div>
    <footer>
        <p>
            <a href="https://github.com/jam1245/weather-forecast">View on GitHub</a>
            &nbsp;&middot;&nbsp;
            Powered by <a href="https://open-meteo.com/">Open-Meteo</a> &amp; <a href="https://facebook.github.io/prophet/">Prophet</a>
            &nbsp;&middot;&nbsp;
            Auto-deployed via GitHub Actions
        </p>
    </footer>
</body>
</html>
